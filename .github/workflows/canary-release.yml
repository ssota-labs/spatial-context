name: Canary Release

on:
  # dev ë¸Œëžœì¹˜ì— PRì´ mergeë  ë•Œë§ˆë‹¤ canary ë¦´ë¦¬ìŠ¤ ìƒì„±
  pull_request:
    branches: [dev]
    types: [opened, synchronize, closed]

  # ë˜ëŠ” ìˆ˜ë™ íŠ¸ë¦¬ê±°
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (optional, auto-incremented if not provided)'
        required: false
        type: string

jobs:
  canary-release:
    # github-actions bot PRì€ ìŠ¤í‚µ
    # skip-canary ë¼ë²¨ì€ ì²« stepì—ì„œ APIë¡œ í™•ì¸
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.pull_request.merged == true &&
      github.event.pull_request.user.login != 'github-actions[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check skip-canary label
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "âœ… Manual trigger - proceeding"
            echo "proceed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # PR ë²ˆí˜¸ í™•ì¸
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUMBER" ]; then
            echo "âš ï¸ No PR number found"
            echo "proceed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ðŸ” Checking PR #$PR_NUMBER for skip-canary label..."

          # GitHub event contextì—ì„œ ë¼ë²¨ ê°€ì ¸ì˜¤ê¸°
          EVENT_LABELS='${{ toJSON(github.event.pull_request.labels) }}'
          LABELS=$(echo "$EVENT_LABELS" | jq -r '.[].name' 2>/dev/null | tr '\n' ',' || echo "")

          # skip-canary ë¼ë²¨ì´ ìžˆëŠ”ì§€ í™•ì¸
          if [ -n "$LABELS" ] && echo "$LABELS" | grep -qiE "skip-canary|no-release"; then
            echo "â­ï¸ SKIPPING: Found skip-canary label"
            echo "proceed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… No skip label found - proceeding with canary release"
          echo "proceed=true" >> $GITHUB_OUTPUT

      - name: Checkout repository
        if: steps.check.outputs.proceed == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev
          fetch-tags: true

      - name: Setup pnpm
        if: steps.check.outputs.proceed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        if: steps.check.outputs.proceed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.check.outputs.proceed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build packages
        if: steps.check.outputs.proceed == 'true'
        run: pnpm build

      - name: Calculate canary version
        if: steps.check.outputs.proceed == 'true'
        id: version
        run: |
          # ì›ê²© íƒœê·¸ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
          git fetch --tags --force

          # ë‚ ì§œ ê¸°ë°˜ ë²„ì „ (YYYY.MM.DD-canary.BUILD)
          DATE=$(date +%Y.%m.%d)

          # ë¹Œë“œ ë²ˆí˜¸ ê³„ì‚°
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.build_number }}" ]; then
            BUILD_NUMBER="${{ inputs.build_number }}"
          else
            # ì˜¤ëŠ˜ ë‚ ì§œì˜ canary íƒœê·¸ ê°œìˆ˜ ì„¸ê¸°
            TODAY_TAGS=$(git tag -l "v${DATE}-canary.*" | wc -l | tr -d ' ')
            BUILD_NUMBER=$((TODAY_TAGS + 1))
          fi

          # 3ìžë¦¬ë¡œ í¬ë§·íŒ… (001, 002, ...)
          BUILD_NUMBER=$(printf "%03d" $BUILD_NUMBER)

          CANARY_VERSION="${DATE}-canary.${BUILD_NUMBER}"

          echo "canary_version=$CANARY_VERSION" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Canary version: $CANARY_VERSION"

      - name: Publish canary to npm
        if: steps.check.outputs.proceed == 'true'
        run: |
          VERSION="${{ steps.version.outputs.canary_version }}"

          # ê° íŒ¨í‚¤ì§€ì˜ ë²„ì „ì„ ìž„ì‹œë¡œ ì„¤ì •í•˜ê³  ë°°í¬
          # TODO: íŒ¨í‚¤ì§€ê°€ ìƒì„±ë˜ë©´ ì•„ëž˜ íŒ¨í‚¤ì§€ ê²½ë¡œì™€ ì´ë¦„ì„ ì—…ë°ì´íŠ¸í•˜ì„¸ìš”
          # cd packages/core
          # npm version "$VERSION" --no-git-tag-version
          # npm publish --tag canary --access public

          # cd ../adapter/react-flow
          # npm version "$VERSION" --no-git-tag-version
          # npm publish --tag canary --access public

          echo "âš ï¸ No packages to publish yet. Add packages to publish canary releases."

        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release notes
        if: steps.check.outputs.proceed == 'true'
        id: notes
        run: |
          # ìµœì‹  íƒœê·¸ ì´í›„ì˜ ì»¤ë°‹ë“¤ ì¶”ì¶œ
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges -10)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline --no-merges -10)
          fi

          # Release notes ìƒì„±
          cat > RELEASE_NOTES.md << EOF
          ## ðŸ¤ Canary Release: ${{ steps.version.outputs.canary_version }}

          This is a pre-release build for testing purposes.

          ### Recent Changes
          $(echo "$COMMITS" | sed 's/^/- /')

          ### âš ï¸ Warning
          This is a canary release. It may contain bugs or incomplete features.
          Use at your own risk.

          ### ðŸ“ How to Install
          \`\`\`bash
          # TODO: íŒ¨í‚¤ì§€ê°€ ìƒì„±ë˜ë©´ ì•„ëž˜ ëª…ë ¹ì–´ë¥¼ ì—…ë°ì´íŠ¸í•˜ì„¸ìš”
          # npm install @spatial-context/core@${{ steps.version.outputs.canary_version }}
          \`\`\`

          ### ðŸ“ How to Test
          1. Install this canary version
          2. Test new features
          3. Report any issues on GitHub Issues

          ---
          *This release was automatically generated from the \`dev\` branch.*
          EOF

      - name: Create and push tag
        if: steps.check.outputs.proceed == 'true'
        run: |
          VERSION="${{ steps.version.outputs.canary_version }}"
          TAG_NAME="v${VERSION}"

          # íƒœê·¸ê°€ ì´ë¯¸ ì¡´ìž¬í•˜ëŠ”ì§€ í™•ì¸
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME already exists. Skipping."
            exit 0
          fi

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # íƒœê·¸ ìƒì„±
          git tag -a "$TAG_NAME" -m "Canary release $VERSION"
          git push origin "$TAG_NAME"

          echo "âœ… Created and pushed tag: $TAG_NAME"

      - name: Publish GitHub Release
        if: steps.check.outputs.proceed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'v${{ steps.version.outputs.canary_version }}'
          name: '${{ steps.version.outputs.canary_version }}'
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check.outputs.proceed == 'true'
        run: |
          echo "## ðŸ¤ Canary Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version:" >> $GITHUB_STEP_SUMMARY
          echo "- \`v${{ steps.version.outputs.canary_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Published to npm:" >> $GITHUB_STEP_SUMMARY
          echo "- íŒ¨í‚¤ì§€ê°€ ìƒì„±ë˜ë©´ ì—¬ê¸°ì— npm íŒ¨í‚¤ì§€ ë§í¬ê°€ í‘œì‹œë©ë‹ˆë‹¤" >> $GITHUB_STEP_SUMMARY
